<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger lager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Hoger en lager</h1>
        <p>Guess if the next roll of the dice will be higher or lower than the current roll.</p>
        <p>Current Roll: <div class="dice-1
">&#9856;</div></p>
        
        <p>Your Guess:
            <button id="higherBtn">Higher</button>
            <button id="lowerBtn">Lower</button>
        </p>
        <p>Attempts: <span id="attempts">0</span></p>
        <p id="resultMessage"></p>
        <button id="resetBtn">Reset</button>
    </div>

    <script src="js/Home.js">javascript</script>

</body>

</html>
